<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="icon"
      href="./icons/WebCodeEditor1200x1200.png"
      type="image/x-icon"
    />
    <meta name="theme-color" content="#00c9ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Weather PWA" />
    <meta charset="UTF-8" />
    <meta
      name="Description"
      content="A free online Web Development Code Editor"
    />
    <meta
      name="Keywords"
      content="HTML,CSS,WEB,Editor,Online,Free,Code,Javascript,JS,BestEditor,IDE,testing javascript online"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Webcode editor</title>
    <noscript>Nothing will work unless you enable JavaScript</noscript>
    <link rel="stylesheet" href="./fonts.css" />
    <script src="./JSFiles/data.js"></script>
    <link rel="stylesheet" href="./Libraries/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="./Libraries/codemirror/addon/hint/show-hint.css"
    />

    <link
      rel="stylesheet"
      href="./Libraries/codemirror/addon/scroll/simplescrollbars.css"
    />
    <link rel="stylesheet" href="./Libraries/codemirror/addon/lint/lint.css" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((reg) => {
              console.log("ServiceWorkerDetected");
            });
        });
      }
    </script>
  </head>
  <body style="color: white">
    <script src="./fonts.js"></script>

    <div
      class="container-top-bar container-top-bar-sizing container-flex-row-fixed flex-justify-space-between"
    >
      <img
        alt="MenuIcon"
        src="./icons/menu.svg"
        class="menu-icon"
        id="MenuIcon"
      />
    </div>
    <div class="SliderBar" id="Slider">
      <div id="SliderClose" class="Slider-close">X</div>
      <div class="Slider-card" id="ThemeAddBtn">
        <div class="Slider-card-text">Themes</div>
      </div>
      <div id="ThemesContainer" class="ItemsContainer"></div>
      <div class="Slider-card" id="FontAddBtn">
        <div class="Slider-card-text">Fonts</div>
      </div>

      <div id="Fontcontainer" class="ItemsContainer"></div>
      <a href="./Help.html" class="Slider-card Slider-help-btn"
        ><span class="Slider-card-text-url">Help</span></a
      >
    </div>

    <div
      class="container-flex-row container-content-area-sizing"
      id="total-workarea  "
    >
      <div class="code-editor-work-area">
        <div
          class="editor-menu-bar container-flex-row flex-justify-space-between"
        >
          <div class="container-flex-row-fixed">
            <button class="tab" id="htmltab" value="html">HTML</button>
            <button class="tab" id="csstab" value="css">CSS</button>
            <button class="tab" id="jstab" value="javascript">JS</button>
          </div>

          <div
            id="utilities-holder "
            class="container-flex-row flex-justify-space-between"
          >
            <button class="utilities-container" id="Savebtn">
              <img src="./icons/Save.svg" alt="Save icon" alt="SaveIcons" />
            </button>

            <button class="utilities-container" id="Downloadbtn">
              <img
                src="./icons/Download.svg"
                alt="Download Icon"
                alt="Download Button"
              />
            </button>
          </div>
        </div>
        <div class="work-area">
          <textarea id="htmltextarea"></textarea>

          <textarea id="csstextarea"></textarea>

          <textarea id="jstextarea"></textarea>
          <textarea
            id="fixingtextarea"
            style="width: max-content; height: 50px; display: none"
          ></textarea>
        </div>
      </div>

      <div class="container-flex-column container-width-50">
        <div class="editor-menu-bar flex-row-reverse">
          <button class="utilities-container" id="runbtn">
            <img src="./icons/Run.svg" alt="Run Button" />
          </button>
        </div>
        <div class="work-area">
          <iframe
            title="Output-Screen"
            id="output-screen"
            class="output-screen"
          ></iframe>
        </div>
      </div>
    </div>

    <script
      async
      src="./Libraries/CodeMirrorColorPicker/CMColorPicker.js"
    ></script>

    <script defer src="./JSFiles/SliderBar.js"></script>
    <script src="./Libraries/codemirror/lib/codemirror.js"></script>
    <script src="./Libraries/codemirror/mode/javascript/javascript.js"></script>
    <script src="./Libraries/codemirror/addon/edit/closetag.js"></script>
    <script src="./Libraries/codemirror/mode/xml/xml.js"></script>
    <script src="./Libraries/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="./Libraries/codemirror/mode/css/css.js"></script>
    <script src="./Libraries/codemirror/addon/hint/show-hint.js"></script>
    <script src="./Libraries/codemirror/addon/hint/xml-hint.js"></script>
    <script src="./Libraries/codemirror/addon/hint/html-hint.js"></script>
    <script src="./Libraries/codemirror/addon/hint/javascript-hint.js"></script>
    <script src="./Libraries/codemirror/addon/scroll/simplescrollbars.js"></script>
    <script src="./Libraries/codemirror/addon/lint/lint.js"></script>
    <script src="./Libraries/codemirror/addon/lint/html-lint.js"></script>
    <script src="./Libraries/codemirror/addon/lint/javascript-lint.js"></script>
    <script src="./Libraries/codemirror/addon/edit/closebrackets.js"></script>

    <script defer src="./JSFiles/ControlVariables.js"></script>
    <script defer src="./JSFiles/ControlVariablesConfiguration.js"></script>
    <script defer src="./JSFiles/functions.js"></script>
    <script defer src="./JSFiles/InitProcessing.js"></script>
    <script defer src="./JSFiles/Listeners.js"></script>

    <link rel="stylehseet" href="./CSSFiles/componentresponsive.css" />
  </body>
</html>
